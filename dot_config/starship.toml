"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
right_format = "$status$battery$cmd_duration$time"

[character]
success_symbol = "[●](bold green)"
error_symbol = "[○](bold red)"

[line_break]
disabled = true

[directory]
read_only = " "

[git_branch]
symbol = " "

[hg_branch]
symbol = " "
